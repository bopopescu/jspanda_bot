{% extends "layout.html" %}

{% block content %}
<form action="" method="post">
  {{ form.csrf_token }}
  {{form.hidden_tag()}}
  <div class="form-group">
    <label for="date">Date</label>
    {{ form.date() }}
  </div>
  <div class="form-group">
    <label for="amount_usd">Amount in USD</label>
    {{ form.amount_usd() }}
  </div>
  <div class="form-group">
    <label for="exchange_rate">Exchange rate</label>
    {{ form.exchange_rate()}}
  </div>
  <div class="form-group">
    {{ form.submit() }}
  </div>
</form>
{% endblock %}
